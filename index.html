<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-hero">
      <img src="images/logo.svg" alt="logo" class="logo" />
      <div class="hero-content">
        <h1 class="heading-primary"><span>We're</span> coming soon</h1>
        <p class="hero-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="email-box">
          <input type="email" class="input-email" placeholder="Email Address" />
          <button type="submit" class="btn-submit">
            <img src="images/icon-arrow.svg" />
          </button>
          <img src="images/icon-error.svg" class="error-icon" />
        </form>
        <p class="error-msg"></p>
      </div>
      <picture class="img-hero">
        <source media="(max-width: 375px)" srcset="images/hero-mobile.jpg" />
        <img src="images/hero-desktop.jpg" alt="hero image" />
      </picture>
    </section>

    <script src="script.js"></script>
  </body>
</html>
